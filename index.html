<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3D Heart</title>

<style>
body{
margin:0;
overflow:hidden;
background:black;
}

/* Quote text */
#quote{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
color:white;
font-family:Arial, sans-serif;
text-align:center;
font-size:20px;
letter-spacing:1px;
opacity:0;
animation:fadeInOut 6s ease-in-out infinite;
max-width:80%;
line-height:1.6;
z-index:10;
}

@keyframes fadeInOut{
0%{opacity:0;}
20%{opacity:1;}
80%{opacity:1;}
100%{opacity:0;}
}
</style>
</head>

<body>

<div id="quote">
Hope you'd be more confident about yourself.<br>
Letâ€™s just be whoever you wanted to be!<br>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(
55,
window.innerWidth/window.innerHeight,
0.1,
100
);
camera.position.z = 5;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* Generate heart particles */
function heartPoints(count=45000){
const pts=[];
let tries=0;

while(pts.length<count && tries<count*60){
tries++;

const x=THREE.MathUtils.randFloat(-1.6,1.6);
const y=THREE.MathUtils.randFloat(-1.6,1.6);
const z=THREE.MathUtils.randFloat(-1.6,1.6);

const f=Math.pow(x*x+2.25*y*y+z*z-1,3)
-x*x*Math.pow(z,3)
-(9/80)*y*y*Math.pow(z,3);

if(Math.abs(f)<0.03){
pts.push(x,y,z);
}
}

const geo=new THREE.BufferGeometry();
geo.setAttribute(
"position",
new THREE.Float32BufferAttribute(pts,3)
);

return geo;
}

const geometry = heartPoints();

const material = new THREE.PointsMaterial({
size:0.02,
color:0xff3366,
transparent:true,
opacity:0.9,
depthWrite:false
});

const points = new THREE.Points(geometry, material);
scene.add(points);

let t = 0;
function animate(){
requestAnimationFrame(animate);
t += 0.02;

/* rotate only around Y axis */
points.rotation.y += 0.01;

/* breathing effect */
const scale = 1 + 0.03*Math.sin(t*2);
points.scale.set(scale, scale, scale);

renderer.render(scene, camera);
}

animate();

window.addEventListener("resize",()=>{
camera.aspect = window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
